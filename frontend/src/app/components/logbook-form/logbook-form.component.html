<div class="container">
    <form name = "form" (ngSubmit)="onSubmit()">
        <div *ngIf="isAdmin" class="form-group">
            <h2>PIC</h2>
            <div class="row">
                <div class="col">
                    <input [(ngModel)]="picFirst" name="picFirst" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input [(ngModel)]="picLast" name="picLast" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <h2>SIC</h2>
            <div class="row">
                <div class="col">
                    <input [(ngModel)]="sicFirst" name="sicFirst" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input [(ngModel)]="sicLast" name="sicLast" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
                
            <h2>Route</h2>
            
            <div class="row">
                <div class="col">
                        <div class = "row">
                    <input [(ngModel)]="dep" name="departure" type="text"  class="form-control" required placeholder="Departure"> <label name = "starLabel">*</label>
                    </div>
                </div>
                <div class="col">
                        <div class = "row">
                    <input  [(ngModel)]="dest" name="destination" type="text" class="form-control" required placeholder="Destination"> <label name = "starLabel">*</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
                <div class = "row">
            <h2>Select Aircraft</h2> <label name = "starLabel">*</label>
            </div>
            <select  [(ngModel)]="ac" name="ac" style="width: 100px" required class="form-control" id="acSelect">
                <option *ngFor="let ac of aircafts" [ngValue]="ac" >{{ac}}</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Enter Time</h2>
            <div class="row">
                <div class="col">
                        <!--<input type="number" class="form-control" id="night"  [(ngModel)]="model.night" #night = "ngModel" required placeholder="Night" name="night"[ngModelOptions]="{ updateOn: 'change' }">-->
                    <input type="number" class="form-control" id="night"  name="night" [(ngModel)]="night" >
                    
                </div>
                <div class="col">
                    <input [(ngModel)]="imc" name="imc" type="number"  class="form-control" placeholder="IMC">
                </div>
                <div class="col">
                        <div class = "row">
                    <input [(ngModel)]="total" name="totalNumber" type="number" required class="form-control" placeholder="Total"> <label name = "starLabel">*</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <h2>Enter Number Of Takeoffs and Landings</h2>
            <div class="row">
                <div  class="col-md-2">
                        <div class = "row">
                    <input [(ngModel)]="takeoffs" name="takeoffs" style="width: 100px" required name="takeoffs" type="number" class="form-control" placeholder="T/O"> <label name = "starLabel">*</label>
                    </div>
                </div>
                <div class="col-md-2">
                        <div class = "row">
                    <input  [(ngModel)]="landings" name="landings" style="width: 110px" required name="landings" type="number" class="form-control" placeholder="Landings"> <label name = "starLabel">*</label>
                        </div>
                </div>
            </div>
        </div>
        <button (click)="submit()" ng-disabled="form.$invalid || form.$pending" class="btn btn-primary">Submit</button>
    </form>
</div>
