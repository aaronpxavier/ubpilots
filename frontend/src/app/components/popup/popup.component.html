<div mat-dialog-content>
  <p>PIC: {{pic.firstName}} {{pic.lastName}}</p>
  <p>Date: {{date}} </p>
  <p>Aircraft: {{ac}}</p>
  <p>Departure: {{departure}} </p>
  <p>Destination: {{destination}} </p>
  <p>IMC: {{imc}}</p>
  <p>Night: {{night}}</p>
  <p>Total: {{total}} </p>
  <p>Takeoffs: {{takeoffs}} </p>
  <p>Landings: {{landings}} </p>
</div>
<div mat-dialog-actions>
  <button class = "block" mat-button (click)="onNoClick()">Ok</button>
</div>
