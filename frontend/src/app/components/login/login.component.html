<div class="container">
  <form  action="#">
    <div class="input-field">
      <div class="row">
        <div class="col s10 m8 offset-m2 offset-s1">
          <i class="material-icons prefix">account_box</i>
          <input placeholder="User Name" type="text"  id="email">
        </div>
      </div>
      <div class="row">
        <div class="col s10 m8 offset-m2 offset-s1">
          <i class="material-icons prefix">lock</i>
          <input placeholder="Password" type="password">
        </div>
      </div>
      <div class="row">
        <div class="col s4 m7 offset-s1 offset-m2">
          <button id="submit-btn"  class="waves-effect waves-light btn">Submit</button>
          <button id="signup-btn"  class="waves-effect waves-light btn" (click)="signUpClick();">Signup</button>
        </div>
      </div>
    </div>
  </form>
</div>
